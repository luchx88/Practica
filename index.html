<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
  <title>Reto Platzi Mini Clon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p>Construyendo un Mini Clon de Platzi</p>
  </header>
  <main>
    <form class='container'>
      <div>
        <p>Login Platzi</p>
      </div>
      <p>
        <label for="email-button">
          Email: 
        </label>
        <input type="text" placeholder="Tu Email" id="email-button" />
      </p>
      <p>
        <label for="password-button">
          Password:
        </label>
        <input type="password" placeholder="Tu contraseña" id="password-button" />
      </p>
      <input id="login-button" type="button" value="Inicia sesión" placeholder="Inicia sesión" />
      <a href="">¿Olvidaste tu contraseña?</a>
      <section>
        <p>
          ¿Aún no tienes cuenta en Platzi?
        </p>
        <p>
          ingresa tu email y contraseña y pulsa: 
        </p>
        <button id="register-button">
          Regístrate
        </button>
      </section>
      <div id="result"></div>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
